  <ngx-datatable
    class="bootstrap"
    [rows]="rows"
    [loadingIndicator]="loadingIndicator"
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="40"
    [footerHeight]="40"
    [limit]="10"
    [rowHeight]="'auto'"
    [reorderable]="reorderable"
    (select)="onRowClicked($event)">
  </ngx-datatable>

  <ng-template #buttonTemplate let-row="row" let-column="column">
    <button type="button" class="btn btn-link" (click)="onEditBtnClicked(row.id)">
      <mat-icon>mode_edit</mat-icon>
    </button>
    <button type="button" class="btn btn-link" (click)="onDeleteBtnClicked(row.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </ng-template>
</div>
